<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Simple Library</title>
    <script defer src="src/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="libraryDisplay">
      <div class="add-new-book">
        <div>
          <object data="src/images/add-icon.svg" type="image/svg+xml"></object>
        </div>
        <h4>Add book to library</h4>
      </div>
    </main>
    <div id="add-new-book_modal">
      <form id="add-new-book_form">
        <h3>Input book info and select "Add Book to Library".</h3>
        <span class="close">&times;</span>
        <label for="cover-img">Upload Cover Image:</label>
        <img src="#" alt="" id="preview-img">
        <input type="file" id="cover-img" name="cover-img" accept="image/*" />
        <label for="title">Title:</label>
        <input required type="text" id="title" name="title" />
        <label for="author">Author:</label>
        <input required type="text" id="author" name="author" />
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" />
        <label for="yearPublished">Year:</label>
        <input type="number" min="1800" max="2099" id="yearPublished" name="yearPublished" />
        <label for="pages">Pages:</label>
        <input type="number" min="1" max="10000" id="pages" name="pages" />
        <label for="hasRead">Has Read:</label>
        <input type="checkbox" id="hasRead" name="hasRead" />
        <button id="addBook" type="submit">ðŸ“š Add Book to Library</button>
      </form>
    </div>
  </body>
</html>
