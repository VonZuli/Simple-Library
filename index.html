<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Simple Library</title>
    <script defer src="src/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>My Book Library</h1>
      <button type="button" id="open-modal-form">Add Book to Library</button>
    </div>
    <main class="libraryDisplay">
      <div class="bookContainer" id="bookCardContainer"></div>
    </main>
    <div id="add-new-book_modal" class="add-book_modal">
      <form id="add-new-book_form" name="add-new-book_form">
        <h3>Input book info and select "Add Book to Library".</h3>
        <span class="close">&times;</span>
        <label for="title">Title:</label>
        <input required type="text" id="title" name="title" />
        <label for="author">Author:</label>
        <input required type="text" id="author" name="author" />
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
          <option value="none" selected dsiabled hidden>Select a Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Romance">Romance</option>
          <option value="Thriller">Thriller</option>
          <option value="Biography">Biography</option>
        </select>
        <label for="yearPublished">Year:</label>
        <input type="number" min="1800" max="2099" id="yearPublished" name="yearPublished" />
        <label for="pages">Pages:</label>
        <input type="number" min="1" max="10000" id="pages" name="pages" />
        <label for="hasRead">Has Read:</label>
        <input type="checkbox" id="hasRead" name="hasRead" />
        <input id="addBookSubmit" type="submit" value="ðŸ“š Add Book to Library"/>
        <p id="errorDisplay">{Insert Error Message Here}</p>
      </form>
    </div>
  </body>
</html>
